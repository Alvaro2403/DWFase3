<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Diseño e implementación frontend.</title>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="./Logo.png" alt="Logo" class="img-fluid" width="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="administrador.html">Administrador</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link active" href="recursos.html">Recursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <script>
            function calcular() {
                var Vcompra = document.calculadora.Vcompra.value;
                var Utilidad = document.calculadora.Utilidad.value;
                var iva = document.calculadora.iva.value;
                var b = document.calculadora.Ganancia.value;
                var a = document.calculadora.Vventa.value;
                a = (parseFloat(Vcompra) * (parseFloat(Utilidad) / 100) + parseFloat(Vcompra) + parseFloat(Vcompra) * (parseFloat(iva) / 100));
                document.calculadora.Vventa.value = a;
                b = (parseFloat(Vcompra) * (parseFloat(Utilidad) / 100));
                document.calculadora.Ganancia.value = b;
            }

            function convertir() {
                var a = document.formconvertir.Vconvertir.value;
                var selectindex1 = document.formconvertir.select1.value;
                var selectindex2 = document.formconvertir.select2.value;
                var r = document.formconvertir.resultado.value;
                r = ((parseFloat(a) * parseFloat(selectindex1) / parseFloat(selectindex2)));
                document.formconvertir.resultado.value = r;
                var cboText = document.getElementById("select2").innerHTML;
                var selected = cboText.options[selectedIndex].text;
                document.formconvertir.eleccion.text = selected;
            }
        </script>
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
                <button id="calculadora-tab" class="nav-link active" data-bs-toggle="pill" data-bs-target="#calutilidades" aria-controls="utilidades" aria-selected="true">Calculadora De Utilidades</button>
            </li>
            <li class="nav-item">
                <button id="conversor-tab" class="nav-link" data-bs-toggle="pill" data-bs-target="#conversor" aria-controls="convertidor" aria-selected="false">Conversor De Datos</button>
            </li>
        </ul>
        <div class="tab-content">
            <div id="conversor" class="tab-pane fade row" role="tabpanel">
                <h1 class="pt-4 col-auto mx-auto text-center">Conversor De Datos</h1>
                <form action="recursos.html" name="formconvertir" id="formconvertir" class="pt-4 col-auto mx-auto" method="post">
                    <div class="input-group">
                        <span class="input-group-text">Valor A convertir</span>
                        <input type="number" class="form-control" min="1" id="Vconvertir" name="Vconvertir" placeholder="Ej 20">
                        <select class="form-select" name="select1" id="select1">
                <option value="1">Byte</option>
                <option value="1000"> kilobyte</option>
                <option value="1000000">Megabyte</option>
                <option value="1000000000"> Gigabyte</option>
                <option value="1000000000000">Terabyte</option>
              </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">¿A Que Desea Convertir?</span>
                        <select class="form-select" name="select2" id="select2">
                <option value="1">Byte</option>
                <option value="1000"> kilobyte</option>
                <option value="1000000">Megabyte</option>
                <option value="1000000000"> Gigabyte</option>
                <option value="1000000000000">Terabyte</option>
              </select>
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-dark" onclick="convertir()">convertir</button>
                    </div>
                    <br>
                    <!--<div class="input-group">
              <h3 class="text-bold">Resultado</h3>
            </div> !--->
                    <div class="input-group">
                        <span class="input-group-text" id="txtadd" name="txtadd">Resultado De La Conversion</span>
                        <span class="input-group-text" id="txtadd">=</span>
                        <input type="text" class="form-control" id="resultado" name="resultado" readonly>
                    </div>
                </form>
            </div><br>
            <div id="calutilidades" class="tab-pane fade show active" role="tabpanel">
                <form name="calculadora" id="calculadora" action="recursos.html" class="pt-3 col-auto mx-auto" method="post">
                    <div class="form-group">
                        <span class="input-group-text col-auto">Valor De Compra</span>
                        <input type="number" class="form-control" min="1" id="Vcompra" placeholder="Ejemplo 5000" name="Vcompra">
                        <br>
                        <span class="input-group-text col-auto">% Utilidad o Ganancia</span>
                        <input type="number" class="form-control" min="1" id="Utilidad" name="Utilidad" placeholder="Ejemplo 20">
                        <br>
                        <span class="input-group-text col-auto">% IVA</span>
                        <input type="number" class="form-control" min="1" id="iva" placeholder="Ejemplo 19" name="iva">
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-dark" onclick="calcular()">Calcular</button>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-text col-auto">Valor De La Venta</span>
                        <input type="number" class="form-control" min="1" id="Vventa" name="Vventa" readonly>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text col-auto">Ganancias</span>
                        <input type="number" class="form-control" min="1" id="Ganancia" name="Ganancia" readonly>
                    </div>
            </div>
            </form>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
